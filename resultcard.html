
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            
        }
        .create{
            height: auto;
            width: auto;
            margin: 0 323px;
            padding: 3px;
        }
    </style>
    <script>
        function cal(){
            var a = parseInt(document.getElementById("d1").value);
            var b = parseInt(document.getElementById("d2").value);
            var c = parseInt(document.getElementById("d3").value);
            var d = parseInt(document.getElementById("d4").value);
            var e = parseInt(document.getElementById("d5").value);
            if(a>100 ||b>100 || c>100 || d>100 || e>100){
                alert("Enter correct Value");
            }
          else{
            var obtain = a+b+c+d+e;
            document.getElementById("obtain").innerHTML=obtain;
            var per = obtain /500 *100;
            document.getElementById("per").innerHTML = per;
        
          }
          if(a>33 && b>33 && c>33 && d>33 && e>33){
            document.getElementById("remark").innerHTML="pass";
          }
          else{
            document.getElementById("remark").innerHTML="fail";
          }
          if(a>95 &&  b>95 && c>95 && d>95 && e>95){
            document.getElementById("grade").innerHTML="A+";
        }
        else if(a>80 &&  b>80 && c>80 && d>80 && e>80){
            document.getElementById("grade").innerHTML="A";
    }
    else if(a>70 &&  b>70 && c>70 && d>70 && e>70){
            document.getElementById("grade").innerHTML="B";
                
    }
    else if(a>50 &&  b>50 && c>50 && d>50 && e>50){
            document.getElementById("grade").innerHTML="C";       
    }
    else if(a>33 &&  b>33 && c>33 && d>33 && e>33){
            document.getElementById("grade").innerHTML="D";         
    }
    else{
            document.getElementById("grade").innerHTML="E";         
    }
}
       
    </script>
</head>
<body>
        <h2 style="text-align: center;">Result card</h2>
        <hr>
        <div class="container"><form action="">
            <div id="made">
            <div>
            Hindi 
            <input id="d1" type="text"></div>
            <div>
            English
            <input id="d2" type="text"></div>
            <div>
            Maths
            <input id="d3" type="text"></div>
            <div>
            Science
            <input id="d4" type="text"></div>
            <div>           
                 Computer
            <input id="d5" type="text"></div><br>
            <input type="button" value="get result" onclick="cal()">

        </form></div>
        <div id="create">
            <table>
                <tr>
                    <td>Total marks</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Obtain Marks</td>
                    <td id="obtain"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="per"></td>
                </tr>
                <tr>
                    <td>Remark</td>
                    <td id="remark"></td>
                </tr>
                <tr>
                    <td>Grade</td>
                    <td id="grade"></td>
                </tr>  
            </table></div>
        </div>
        

</body>
</html>
